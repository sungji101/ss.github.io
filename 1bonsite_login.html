<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif; /* 적절한 폰트로 변경하세요 */
    }

    .rounded-input {
      border-radius: 10px; /* 적절한 값으로 조절하세요 */
    }

    .container {
      margin: 0 auto; /* 화면 중앙 정렬 */
      max-width: 400px; /* 컨테이너 최대 너비 설정 */
      padding: 0 20px; /* 좌우 여백 추가 */
    }

    .button-container {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .title-container, .input-container {
      margin: 13px 0;
      color: gray;
    }
  </style>
</head>
<body>
  <main>
    <section class="my-8">
      <h2 class="text-3xl font-bold text-center mb-6">로그인</h2>
      <form class="container">
        <div class="mb-4">
          <div class="input-container">
            <input type="text" id="username" class="border-2 border-gray-300 w-full p-2 rounded-input" placeholder="아이디">
          </div>
          
          <div class="input-container mb-6">
            <input type="text" id="password" class="border-2 border-gray-300 w-full p-2 rounded-input" placeholder="비밀번호">
          </div>
          
          <div class="button-container">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">로그인</button>
          </div>
          
          <div class="title-container">
            <h2 class="text-1xl text-center mb-6">학원 재원생용 로그인이며, 별도로 회원가입은 불가합니다.</h2>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
